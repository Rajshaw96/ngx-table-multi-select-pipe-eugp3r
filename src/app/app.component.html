<div class="container">
  <br />

  <form novalidate #form="ngForm">
    <div class="form-group">
      <strong>Gender</strong>
      <input
        type="text"
        class="form-control"
        name="gender"
        [(ngModel)]="gender"
        (change)="country = ''"
      />
    </div>

    <div class="form-group">
      <strong>Country</strong>
      <select class="form-control" name="country" [(ngModel)]="country">
        <option></option>
        <option *ngFor="let country of countries" [value]="country">
          {{ country }}
        </option>
      </select>
    </div>

    <br /><br />

    <table class="table table-bordered">
      <thead>
        <th>Name</th>
        <th>Gender</th>
        <th>Country</th>
      </thead>

      <tbody>
        <tr *ngFor="let user of users | tableFilter: form.value">
          <td>{{ user.name }}</td>
          <td>{{ user.gender }}</td>
          <td>{{ user.country }}</td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
